{% extends 'blog/base.html ' %}
{% block content %}
    {% for post in posts %}

        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <small class="text-muted">Posted by <a class="mr-2" href="#">{{ post.author }}</a></small>
                    <small class="text-muted">on {{ post.date_posted|date:"d-m-Y, H:i" }}</small>
                </div>
                <h2><a class="article-title" href="{% url 'blog:post-detail' post.id %}">{{ post.title }}</a></h2>
                <p class="article-content">{{ post.content }}</p>
            </div>
        </article>

    {% endfor %}
{% endblock content %}
