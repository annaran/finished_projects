{% extends 'blog/base.html ' %}
{% block content %}


    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <small class="text-muted">Posted by <a class="mr-2" href="#">{{ object.author }}</a></small>
                <small class="text-muted">on {{ object.date_posted|date:"d-m-Y, H:i" }}</small>
                {% if object.author == user %}
                    <div>
                        <a class="btn btn-secondary btn-sm mt-1 mb-1"
                           href="{% url 'blog:post-update' object.id %}">Edit</a>
                        <a class="btn btn-danger btn-sm mt-1 mb-1"
                           href="{% url 'blog:post-delete' object.id %}">Delete</a>
                    </div>
                {% endif %}
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
        </div>
    </article>







{% endblock content %}
